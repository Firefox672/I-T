<html lang="en">
<head>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9) url('navbar2.png') no-repeat center center;
            background-size: cover;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 50px 20px;
            margin-bottom: 30px; /* Space for the login form */
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 30px;
            color: #ff5722;
        }

        .nav-link {
            color:black!important;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: white !important;
        }

        .btn-admin-login {
            color: #fff;
            background-color: #ff5722;
            border-color: #ff5722;
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-admin-login:hover {
            background-color: #e64a19;
            border-color: #e64a19;
        }

        .login-container {
            width: 350px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            margin: auto;
            margin-top: 20px; /* Space below the header */
        }

        .login-container::before {
            content: '';
            position: absolute;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 10%, transparent 10.01%);
            animation: rotate 8s infinite linear;
            top: -150%;
            left: -150%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        /* Chatbot Styles */
.chat-container {
    background-color: white;
    width: 400px;
    max-width: 90%;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 80vh;
    position: fixed;
    bottom: 0;
    right: 0;
    margin: 20px;
    display: none; /* Initially hidden */
}
.chat-header {
    background-color: #007BFF;
    padding: 15px;
    color: white;
    text-align: center;
    font-size: 1.2em;
    display: block;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    position: relative;
}
.chat-header img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}
.chat-header button.close-btn {
    position: absolute;
    right: 10px;
    top: 10px;
    border: none;
    background: transparent;
    color: white;
    font-size: 20px;
    cursor: pointer;
}
.chat-body {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    scroll-behavior: smooth;
}
.message {
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    width: fit-content;
    max-width: 70%;
}
.message.user {
    background-color: #e0e0e0;
    align-self: flex-end;
    text-align: right;
}
.message.bot {
    background-color: #007BFF;
    color: white;
    align-self: flex-start;
    text-align: left;
}
.chat-footer {
    padding: 10px;
    display: flex;
    border-top: 1px solid #ddd;
    background-color: #f9f9f9;
    align-items: center;
    gap: 10px;
}
.chat-footer textarea {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 10px;
    font-size: 14px;
    resize: none;
    height: 50px;
}
.chat-footer button {
    padding: 10px 15px;
    border: none;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
.chat-footer .voice-icon {
    width: 30px;
    height: 30px;
    cursor: pointer;
}


        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .login-container h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            outline: none;
            color: #fff;
            font-size: 16px;
        }

        .form-group input:focus {
            border-bottom: 2px solid #ff5722;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff5722;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            margin-top: 10px;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Indian Culture</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../nav/about-us.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="../nav/contact-us.html">Contact Us</a></li>
                    <!-- <li class="nav-item"><a class="nav-link" href="#">Explore</a></li> -->
                    <li class="nav-item">
                        <a class="nav-link btn btn-admin-login" href="../nav/adminlogin.html">Admin Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <img src="logo.png" alt="Logo"> <!-- Replace with your logo -->
        <h1><b>ADMIN PANEL</b></h1>
        <p>Control panel login</p>

        <form id="login-form">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Chatbot Container -->
<div class="chat-container" id="chat-container">
    <div class="chat-header">
        <img src="{{ url_for('static', filename='bot_image.jpg') }}" alt="Chatbot Avatar">
        <span><b>Chatbot</b></span>
        <button class="close-btn" onclick="closeChatbot()">Ã—</button>
    </div>
    <div class="chat-body" id="chat-body"></div>
    <div class="chat-footer">
        <textarea id="user-input" placeholder="Type your message here..."></textarea>
        <button onclick="sendMessage()">Send</button>
        <img id="voice-icon" class="voice-icon" src="{{ url_for('static', filename='mic_icon1.png') }}" alt="Mic Icon">
    </div>
</div>


    <!-- Add Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="../static/chatbot.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/admin-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/admin-dashboard';
                } else {
                    alert('Invalid credentials');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>
</body>
